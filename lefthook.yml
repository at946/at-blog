pre-commit:
  parallel: true
  commands:
    check:astro:
      run: pnpm run check:astro
    check:type:
      run: pnpm run check:type
    biome:
      run: pnpx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    lint:text:
      blob: "*.{md,mdx,mdoc}"
      run: pnpm run lint:text {staged_files}