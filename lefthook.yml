pre-commit:
  parallel: true
  commands:
    check-astro:
      run: pnpm check:astro {staged_files}
    check-type:
      run: pnpm check:type {staged_files}
    biome:
      run: pnpx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again
    lint-text:
      run: pnpx textlint {staged_files}